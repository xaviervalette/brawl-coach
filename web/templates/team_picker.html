<section class="scrollspy" id="teampicker">

{% extends 'base.html'%}

{% block body %}

{{ macros.header("Team Picker Tool", "Check which team is the best on a given map!", "/") }}

<div class="px-4 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Current events</h1>
    <div class="col-lg-6 mx-auto">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="width: 0">Mode</th>
            <th scope="col">Map</th>
          </tr>
        </thead>
        <tbody>
            {% for i in range(0, len) %}
                <tr>
                    <td>
                      <img src='/static/img/{{current_events[i]["event"]["mode"]|upper}}.jpg' alt='{{current_events[i]["event"]["mode"]|upper}}' loading="lazy" style="max-width:20%; min-width:50px; border-radius:20%">
                    </td>
                    <td>                      
                      <a  class="link-info" href='/teampicker/{{current_events[i]["event"]["mode"]}}/{{current_events[i]["event"]["map"]}}'>
                      {{current_events[i]["event"]["map"]|upper}}
                      </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    
  </div>

  <style>
    .footable-page-link{  
    background-color: black !important;
    }
  </style>
  {% endblock body %}
</section>
